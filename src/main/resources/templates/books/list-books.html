<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>All Books</title>
</head>
<body>

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Manage Book Directory</h3>

        <div th:replace="~{fragments/search-form :: search}">&nbsp;</div>
        <input type="hidden" id="uri" value="/books/list">
    </div>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-secondary">
        <tr>
            <th>Cover</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${error}" >
            <td colspan="6" class="alert alert-light text-center text-secondary" role="alert" th:text="${error}"></td>
        </tr>
        <tr th:each="book : ${books}">
            <td class="text-center position-relative">
                <img th:src="'https://covers.openlibrary.org/b/isbn/' + ${book.isbn} + '-L.jpg'" th:alt="'cover of' + ${book.title}" class="px-3" style="height: 100px">
            </td>

            <td th:text="${book.isbn}" />
            <td th:text="${book.title}" />
            <td th:text="${book.author}" />
            <td th:text="${book.description}" />

            <td>
                <div class="d-flex flex-column gap-2 px-3">
                    <a th:href="@{/books/edit(bookId=${book.id})}"
                       class="btn btn-outline-primary btn-sm w-100">
                        Edit
                    </a>

                    <a th:href="@{/books/delete(bookId=${book.id})}"
                       class="btn btn-outline-danger btn-sm w-100"
                       onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                        Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
