<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Book</title>
</head>
<body>

<div class="container">

    <h3>Book Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Book</p>

    <form action="#" th:action="@{/books/save}"
          th:object="${book}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{isbn}"
               class="form-control mb-4 w-25" placeholder="Isbn">

        <input type="text" th:field="*{title}"
               class="form-control mb-4 w-25" placeholder="Title">

        <input type="text" th:field="*{author}"
               class="form-control mb-4 w-25" placeholder="Author">

        <textarea th:field="*{description}"
                  class="form-control mb-4 w-25" placeholder="Description"></textarea>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/books/list}">Back to Books List</a>

</div>

</body>
</html>
