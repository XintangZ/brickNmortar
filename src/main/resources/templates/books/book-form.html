<!DOCTYPE html>
<html lang="en">
<body>

<div class="container" th:fragment="content">

    <h3 th:text="${action} + ' Book'"></h3>
    <hr>

    <form th:action="@{/books/save}" th:object="${book}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{isbn}"
               class="form-control mb-4 w-25" placeholder="Isbn">

        <input type="text" th:field="*{title}"
               class="form-control mb-4 w-25" placeholder="Title">

        <input type="text" th:field="*{author}"
               class="form-control mb-4 w-25" placeholder="Author">

        <textarea th:field="*{description}"
                  class="form-control mb-4 w-25" placeholder="Description"></textarea>

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/books/list}">Back to Books List</a>

</div>

</body>
</html>
